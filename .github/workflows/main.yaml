name: CI/CD Workflow
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
            java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
            flutter-version: '3.10.1'

      - name: Install Dependencies
        run: flutter pub get

      - name: Archive and Export iOS
        run: |
          cd ios
          xcodebuild archive -workspace Runner.xcworkspace -scheme Runner -archivePath "build/Runner.xcarchive"
          xcodebuild -exportArchive -archivePath "build/Runner.xcarchive" -exportOptionsPlist "build/ExportOptions.plist" -exportPath "build"
          mv "build/Runner.ipa" "../build/Runner.ipa"

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v2
        with:
          name: iOS Artifact
          path: build/Runner.ipa